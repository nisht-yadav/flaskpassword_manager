<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylenavbar.css') }}">
</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylenavbar.css') }}">
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">SecureVault</a>
        <div class="navbar-collapse">
            <ul class="navbar-menu">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_passwords') }}">Passwords</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_password') }}">Add Password</a>
                </li>
            </ul>
            <div class="navbar-right">
                <span class="navbar-text">
                    Welcome, {{ username }}
                </span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline">Logout</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
