<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Password - SecureVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleedit_password.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <main class="container">
        <div class="form-container">
            <h2>Edit Password</h2>
            

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">
                            {{ message }}
                            <span class="close-alert">&times;</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('edit_password', password_id=password.id) }}" method="post">
                <div class="form-group">
                    <label for="site_url">Website or Service Name</label>
                    <input type="text" id="site_url" name="site_url" value="{{password.site_url}}" required>
                </div>
                <div class="form-group">
                    <label for="site_username">Username / Email</label>
                    <input type="text" id="site_username" name="site_username" value="{{password.username}}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" value="{{password.password}}" required>
                        <button type="button" class="password-action-btn toggle-password" title="Show/Hide Password">
                            <span>Show</span>
                        </button>
                        <button type="button" class="password-action-btn generate-password" title="Generate Strong Password">
                            <span>Generate</span>
                        </button>
                    </div>
                    <small class="form-hint">
                        For maximum security, use a strong, unique password.
                    </small>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3">{{password.notes}}</textarea>
                </div>
                <div class="form-actions">
                    <div class="action-left">
                        <a href="{{ url_for('view_passwords') }}" class="btn btn-cancel">Cancel</a>
                    </div>
                    <div class="action-right">
                        <a href="{{ url_for('password_history', password_id=password.id) }}" class="btn btn-secondary">View History</a>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>

        const togglePasswordBtn = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        
        togglePasswordBtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.innerHTML = '<span>Hide</span>';
            } else {
                passwordInput.type = 'password';
                this.innerHTML = '<span>Show</span>';
            }
        });

        const generatePasswordBtn = document.querySelector('.generate-password');

        generatePasswordBtn.addEventListener('click', function() {
            fetch('{{ url_for("generate_password_route") }}')
                .then(response => response.text())
                .then(password => {
                    passwordInput.value = password;
                    navigator.clipboard.writeText(password)
                        .then(() => {
                            showAlert('Password generated and copied to clipboard!', 'success');
                        })
                        .catch(err => {
                            console.error('Could not copy password: ', err);
                        });
                })
                .catch(error => {
                    console.error('Error generating password: ', error);
                });
        });

        function showAlert(message, type) {
            const alertBox = document.createElement('div');
            alertBox.className = `alert ${type}`;
            alertBox.innerHTML = `${message}<span class="close-alert">&times;</span>`;
            
            const formContainer = document.querySelector('.form-container');
            formContainer.insertBefore(alertBox, formContainer.querySelector('form'));
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                alertBox.remove();
            }, 3000);
            
            // Close button functionality
            alertBox.querySelector('.close-alert').addEventListener('click', function() {
                alertBox.remove();
            });
        }
        
        // Close alert buttons
        document.querySelectorAll('.close-alert').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.remove();
            });
        
    });

    </script>
</body>
</html>
