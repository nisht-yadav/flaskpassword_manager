<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylepublic_password_genrator.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="generator-box">
            <div class="password-display">
                <input type="text" id="password-output" value="{{ password if password else '' }}" readonly>
                <button id="copy-btn">Copy</button>
            </div>
            
            <div class="controls">
                <div class="length-control">
                    <label for="password-length">Password Length:</label>
                    <input type="range" id="password-length" min="8" max="64" value="16">
                    <span id="length-value">16</span>
                </div>
            </div>
            
            <button id="generate-btn">Generate Password</button>
            
            <div class="close-button">
                <button id="close-btn">&times;</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordOutput = document.getElementById('password-output');
            const copyBtn = document.getElementById('copy-btn');
            const passwordLength = document.getElementById('password-length');
            const lengthValue = document.getElementById('length-value');
            const generateBtn = document.getElementById('generate-btn');
            const closeBtn = document.getElementById('close-btn');
            
          
            passwordLength.addEventListener('input', function() {
                const length = this.value;
                lengthValue.textContent = length;
            });
            
          
            copyBtn.addEventListener('click', function() {
                passwordOutput.select();
                document.execCommand('copy');
                
          
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 1500);
            });
            generateBtn.addEventListener('click', function() {
                const length = passwordLength.value;
                
               
                passwordOutput.value = "Generating...";
                

                fetch('/public_generate_password?length=' + length)
                    .then(response => response.text())
                    .then(password => {
                        passwordOutput.value = password;
                    })
                    .catch(error => {
                        console.error('Error generating password:', error);
                        passwordOutput.value = "Error generating password";
                    });
            });

            closeBtn.addEventListener('click', function() {
                window.history.back();
            });

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('length')) {
                const length = urlParams.get('length');
                passwordLength.value = length;
                lengthValue.textContent = length;
                
                fetch('/public_generate_password?length=' + length)
                    .then(response => response.text())
                    .then(password => {
                        passwordOutput.value = password;
                    });
            }
        });
    </script>
</body>
</html>
